
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emily R. - LinkedIn Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #dbeafe;
    }
    .container {
      width: 600px;
      height: 400px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 16px;
      border-bottom: 1px solid #f3f4f6;
      display: flex;
      align-items: center;
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      background-color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #4b5563;
    }
    .header-text {
      margin-left: 12px;
    }
    .name {
      font-weight: 600;
      color: #1f2937;
    }
    .type {
      font-size: 14px;
      color: #6b7280;
    }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background-color: #dbeafe30;
    }
    .placeholder-text {
      text-align: center;
      color: #374151;
      font-size: 24px;
      font-weight: 600;
    }
    .footer {
      padding: 16px;
      border-top: 1px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      color: #6b7280;
      font-size: 14px;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-weight: bold;
      color: #4b5563;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile">E</div>
      <div class="header-text">
        <div class="name">Emily R.</div>
        <div class="type">LinkedIn Content</div>
      </div>
    </div>
    <div class="content">
      <div class="placeholder-text">
        LinkedIn Content<br>
        <span style="font-size: 16px; font-weight: normal; color: #6b7280;">
          Placeholder for client case study
        </span>
      </div>
    </div>
    <div class="footer">
      <div>CLYC.io Transformation</div>
      <div>Content Showcase</div>
    </div>
  </div>
  <div class="logo">CLYC.io</div>
</body>
</html>
